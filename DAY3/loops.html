<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Loops in JS
        <br>
        while loop <br>
        for Loops <br>
        do while
    </h2>
    <script>
        const arr=[1,2,3,4,5,67,3];
        for(let i=0;i<arr.length;i++)
    {
        console.log(arr[i])
    }
        for(let i in arr)
    {
        // keys
        console.log(i)
    }
        for(let i of arr)
    {
        // values only work with iterables
        console.log(i)
    }

    
    </script>
</body>
</html>
